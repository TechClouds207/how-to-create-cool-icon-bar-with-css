<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create an accordion</title>
    <script src="https://kit.fontawesome.com/1ad78acfd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <div class="title">Item 1</div>
            <div class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis, velit.</div>
        </div>
        <div class="accordion-item">
            <div class="title">Item 2</div>
            <div class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis, velit.</div>
        </div>
        <div class="accordion-item">
            <div class="title">Item 3</div>
            <div class="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis, velit.</div>
        </div>
    </div>
    <script>
        document.querySelectorAll(".accordion-item")?.forEach(item => {
            item.querySelector(".title")?.addEventListener("click", function() {
                this.closest(".accordion-item").classList.toggle("active");
                const description = this.nextElementSibling;
                description.style.maxHeight = description.style.maxHeight ? null : description.scrollHeight + "px";
            });
        });
    </script>
</body>
</html>
